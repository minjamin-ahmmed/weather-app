<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Weather</title>

    <!-- Tailwind and DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Roboto Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b699328ae1.js" crossorigin="anonymous"></script>

    <!-- CSS File Link -->
     <link rel="stylesheet" href="styles.css">


    
</head>
<body class="roboto">
        <div class="w-full lg:w-2/6 mx-auto my-20 lg:my-10 bg-gradient-to-r from-indigo-500 to-purple-900 rounded-3xl p-8 shadow-xl">

            <!-- Search Bar -->
            <div class="flex justify-between items-center mb-4">
                <input id="city-search" class="w-full bg-indigo-200 text-indigo-800 rounded-3xl py-2 px-4 mr-2" type="text" placeholder="Enter Your City Name">

                <button id="buttton" class="btn text-gray-500 rounded-full p-4 bg-white"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <!-- Weather Condition -->
             <div class="flex justify-center mb-8">
               <img id="weather-icon" src="images/clear.png">

             </div>


             <!-- City Name and Weather -->
             <div class="text-center font-extrabold text-gray-300 mb-16 lg:mb-8">

                    <h1 id="temp" class="text-6xl">22Â°C</h1>
                <h1 id="city-name" class="text-5xl font-medium">New York</h1>

             </div>

             <!-- Humidity and Wind Speed -->
             <div class="flex items-center justify-between text-white">

                <!-- Humidity -->
                <div class="flex items-center gap-3">
                    <img class="w-[50px] h-[50px]" src="images/humidity.png" alt="">
                    <div class="space-y-2">
                        <h1 id="humidity" class="text-4xl font-medium">50%</h1>
                        <h1 class="text-2xl font-medium">Humidity</h1>
                    </div>
                </div>

                <!-- Wind -->
                <div class="flex gap-3">
                    <img class="w-[50px] h-[50px]" src="images/wind.png" alt="">
                    <div class="space-y-2">
                        <h1 id="wind-speed" class="text-2xl font-light">10km/h</h1>
                        <h1 class="text-xs font-medium">Wind-Speed</h1>
                    </div>
                </div>
             </div>

        </div>



        <!-- JavaScript File Added -->
         <script src="script.js"></script>
</body>
</html>
